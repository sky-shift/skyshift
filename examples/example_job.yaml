kind: Job

metadata: 
  name: hello-world
  labels:
    testing: hello

spec:
  image: gcr.io/sky-burst/skyburst:latest
  resources:
    cpus: 1
    gpus: 0
    memory: 128
  env:
    - name: MY_ENV_VAR
      value: "hello"
    - name: MY_ENV_VAR2
      value: "hello2"
  run: |
    echo $MY_ENV_VAR; sleep 100; echo bye