name: CI/CD Pipeline

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  build-and-test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Build Docker Image
        run: docker build -t skyflow:cicd_test .

      - name: Install Kind
        run: |
          [ $(uname -m) = x86_64 ] && curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.22.0/kind-linux-amd64 && \
          chmod +x ./kind && \
          sudo mv ./kind /usr/local/bin/kind && \
          kind --version

      - name: Create Kubernetes Cluster
        run: kind create cluster

      # Run Tests inside Docker Container
      - name: Run test_etcd_client
        run: docker run --name SkyflowTestContainer skyflow:cicd_test pytest ./skyflow/tests/test_etcd_client.py

      - name: Run api_client_unit_tests
        run: docker exec SkyflowTestContainer pytest ./skyflow/tests/api_client_unit_tests.py

      - name: Run api_server_unit_tests
        run: docker exec SkyflowTestContainer pytest ./skyflow/tests/api_server_unit_tests.py

      - name: Run cli_tests
        run: docker exec SkyflowTestContainer pytest ./skyflow/tests/cli_tests.py

      - name: Run launch_server_unit_tests
        run: docker exec SkyflowTestContainer pytest ./skyflow/tests/launch_server_unit_tests.py

      - name: Run clusterlink_test
        run: docker exec SkyflowTestContainer pytest ./skyflow/tests/clusterlink_test.py
        
      - name: Remove test container
        if: always()
        run: docker rm SkyflowTestContainer || true

